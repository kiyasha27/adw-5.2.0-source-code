<mat-card class="main-card">
  <div class="card-header"></div>
  <h2>Place in File Action</h2>

  <mat-card class="nested-card">
    <div class="nested-header">Place Document in File</div>

    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>File Barcode *</mat-label>
        <input matInput formControlName="barcode" placeholder="Enter barcode" required />
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="form.invalid">OK</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card>

  <div class="card-footer"></div>
</mat-card>
