<mat-card class="main-card">
  <div class="card-header"></div>
  <h2>Run Script Action</h2>

  <mat-card class="nested-card">
    <div class="nested-header">General</div>

    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Script Path *</mat-label>
        <input matInput formControlName="scriptPath" placeholder="/opt/scripts/run.sh" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Commit Limit *</mat-label>
        <input matInput formControlName="commitLimit" type="number" placeholder="100" />
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="form.invalid">OK</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card>

  <div class="card-footer"></div>
</mat-card>
