<mat-card class="form-card">
  <mat-card-title>REQUEST PHY FILE</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="form-section">
            <mat-form-field appearance="fill" class="full-width">
            <mat-label>XXXXXXXXXX</mat-label>
            <mat-select formControlName="sad500Type">
              <mat-option value="Vehicle">Vehicle</mat-option>
              <mat-option value="Other Goods and Services">Other Goods and Services</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('sad500Type')?.hasError('required')">
              SAD500 Type is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>QQQQQQQQQQQ</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="DD/MM/YYYY"
              formControlName="dateSubmitted"
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('dateSubmitted')?.hasError('required')">
              Date Submitted is required
            </mat-error>
          </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    
    <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="form.invalid">Save Changes</button>
    <button mat-button color="warn">Cancel</button>
  </mat-card-actions>
</mat-card>
