<mat-card class="main-card">
  <div class="card-header"></div>
  <h2>Request Physical File</h2>

  <mat-card class="nested-card">
    <div class="nested-header">General</div>

    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Request Reason:</mat-label>
        <input matInput formControlName="requestReason" placeholder="Why do you need the file?" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Expected Return Date:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="returnDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" (click)="saveRequestPhysicalFileChanges()" [disabled]="form.invalid">OK</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card>

  <div class="card-footer"></div>
</mat-card>
