<mat-card class="main-card">
  <div class="card-header"></div>
  <h2>Update TIN/ETIN</h2>

  <mat-card class="nested-card">
    <div class="nested-header">General</div>

    <form [formGroup]="form" class="form-content">
      
      <mat-form-field appearance="fill">
        <mat-label>TIN:</mat-label>
        <input matInput formControlName="tin" />
        <mat-error *ngIf="form.get('tin')?.hasError('pattern')">
          TIN must be in the format 9999999-9
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>ETIN:</mat-label>
        <input matInput formControlName="etin" />
        <mat-error *ngIf="form.get('etin')?.hasError('pattern')">
           ETIN must be in the correct format 9999999-9.
          
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Taxpayer Type:</mat-label>
        <mat-select formControlName="taxpayerType">
          <mat-option value="Company">Company</mat-option>
          <mat-option value="Individual">Individual</mat-option>
          <mat-option value="Employee">Employee</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" (click)="saveChanges()">
          OK
        </button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card>

  <div class="card-footer"></div>
</mat-card>
